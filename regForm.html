<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" type="text/css" href="regForm.css">
    <script type="text/javascript" src="regForm.js"></script>
</head>
<body>
<article>
    <div>
        <form id="myForm" onsubmit="return validateForm();">
            <fieldset>
                <legend>Simple Form</legend>
            <div>
                <div class="left">
                    <p><label for="firstnameLabel">Firstname :</label></p>
                </div>
                <div class="right">
                    <input id="firstname" name="firstname" type="text">
                </div>
            </div>
            <div>
                <div class="left">
                    <p><label for="lastnameLabel">Lastname :</label></p>
                </div>
                <div class="right">
                    <input id="lastname" name="lastname" type="text">
                </div>
            </div>
            <div>
                <div class="left">
                    <p><label for="emailLabel">Email ID :</label></p>
                </div>
                <div class="right">
                    <input id="email" name="email" type="text">
                </div>
            </div>
            <div>
                <div class="left">
                    <p><label for="dobLabel">Date of Birth :</label></p>
                </div>
                <div class="right">
                    <input id="dob" name="dob" type="text">
                </div>
            </div>
            <div>
                <div class="left">
                    <p><label for="genderLabel">Gender :</label></p>
                </div>
                <div class="right">
                    <input id="male" name="gender" value="male" type="radio">Male
                </div>
                <div class="right">
                    <input id="female" name="gender" value="female" type="radio">Female
                </div>
            </div>
            <div>
                <div class="left">
                  <p><label for="interestLabel">Select Interest :</label> </p>
                </div>
                <div class="right">
                    <select name="interest">
                        <option value="select">select</option>
                        <option value="sports">Sports</option>
                        <option value="ent">Entertainment</option>
                        <option value="tech">Technology</option>
                        <option value="politics">Politics</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="left">
                    <input type="submit" value="submit">
                </div>
            </div>
            </fieldset>
        </form>
    </div>
</article>
</body>
</html>
